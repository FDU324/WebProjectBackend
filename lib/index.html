<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #messages { margin-bottom: 40px }
    </style>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            const socket = io('http://localhost');
            console.log(socket.id);

            socket.on('connect', () => {
                console.log('client connects success');
            });

            socket.on('connect_error', () => {
                console.log('connect_error');
            });

            $('#login').click(() => {
                socket.emit('login', $('#loginInput').val());
            });

            socket.on('loginSuccess', () => {
                console.log('login success');
            });

            $('#send').click(() => {
                let me = {
                    username: $('#loginInput').val(),
                    nickname: $('#loginInput').val(),
                    userimage: 'assets/icon/favicon.ico',
                    location: '北京市-北京市-东城区',
                };
                let friend = {
                    username: $('#m').val(),
                    nickname: $('#m').val(),
                    userimage: 'assets/icon/favicon.ico',
                    location: '北京市-北京市-东城区',
                };

                let message = {
                    from: JSON.stringify(me),
                    to: JSON.stringify(friend),
                    content: $('#content').val(''),
                    type: 'text',
                    time: Date.now()
                };

                socket.emit('sendMessage', $('#loginInput').val(), $('#m').val(), JSON.stringify(message), () => {
                    let msg = 'send:  ' + JSON.stringify(message) + 'to' + $('#m').val();
                    $('#messages').append($('<li>').text(msg));
                    window.scrollTo(0, document.body.scrollHeight);
                });
                $('#content').val('');
            });


            socket.on('receiveMessage', (from, message, func) => {
                func();
                let msg = 'receive:  ' + JSON.stringify(message) + 'from' + from;
                $('#messages').append($('<li>').text(msg));
                window.scrollTo(0, document.body.scrollHeight);
            });
        });
    </script>
</head>
<body>
<ul id="messages"></ul>
<div>
    <input id="loginInput"/>
    <button id="login">login</button>
</div>

<div>
    <input id="m"/>
    <input id="content"/>
    <button id="send">send message</button>
</div>


</body>
</html>
